service: data-sources
frameworkVersion: "3"

custom:
  webpack:
    packager: "yarn"
    includeModules: true

provider:
  name: aws
  runtime: nodejs16.x
  memorySize: 1024
  timeout: 2
  region: eu-west-1
  httpApi:
    cors: true
  iam:
    deploymentRole: arn:aws:iam::${aws:accountId}:role/${sls:stage}-data-sources-deploy-cloud-formation

functions:
  api:
    handler: src/api/api-lambda.handler
    events:
      - httpApi: "*"

plugins:
  - serverless-webpack
