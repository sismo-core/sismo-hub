name: Tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: ESLint
        run: yarn lint
  tsc:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: npx tsc
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Prettier
        run: yarn prettier
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Launch docker-compose
        run: |
          docker-compose -f docker-compose.test.yaml up -d
      - name: Wait for services
        run: |
          sleep 20
      - name: Tests
        run: yarn test
  sls_webpack:
    name: Serverless webpack build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: remove aws account id
        run: sed -i 's/${aws:accountId}//' serverless.yaml # to remove aws credentials dependency for build
      - name: webpack
        env:
          SH_GITHUB_TOKEN: test
          HIVE_API_KEY: test_secret
        run: npx serverless webpack
