name: Update Groups Daily staging

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"
jobs:
  update:
    name: Update Groups Daily Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v2
